<html>
<head>
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
</head>
<body>
	<div id="greeting-div"></div>

	<script type="text/babel">
      var EmployeeGridRow = React.createClass({
        render: function() {
          return (
          	<tr>
              <td>{this.props.item.FirstName}</td>
              <td>{this.props.item.LastName}</td>
              <td>{this.props.item.EmailID}</td>
              <td>{this.props.item.City}</td>
              <td>{this.props.item.Country}</td>
            </tr>
          );
        }
      });

      var EmployeeGridTable = React.createClass({
        getInitialState: function(){
          return{
            items:[]
          }
        },
        componentDidMount:function(){
          $.get('URL', function(data){
            if(this.isMounted()){
              this.setState({
                items:data
              });
            }
          }.bind(this));
        },
        render : function () {
          var rows = [];
          this.state.items.forEach(function(item){
            rows.push(<EmployeeGridRow key={item.EmployeeID} item={item}/> );
          });
          return(<table className="table table-bordered table-responsive">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>EMail ID</th>
                <th>City</th>
                <th>Country</th>
              </tr>
            </thead>
            <tbody>
              {rows}
            </tbody>
          </table>);
        }
      });

      ReactDOM.render(
      	<EmployeeGridTable dataUrl="">,
      	document.getElementById('greeting-div')
      	);
    </script>
</body>
</html>
